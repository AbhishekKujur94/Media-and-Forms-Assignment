<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solution5</title>            
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <label for="firstName">First Name :
            <input type="text" name="firstName" id="firstName" required minlength="3">
        </label>
        <br>
        <label for="lastName">Last Name :
            <input type="text" name="lastName" id="lastName" required minlength="3">
        </label>
        <br>
        <label for="email">Email :
            <input type="email" name="email" id="email" required minlength="3">
        </label>
        <br>
        <label for="password">Password :
            <input type="password" name="password" id="password" required minlength="8">
        </label>
        <br>
        <label for="confirmPassword">Confirm Password :
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </label>
        <br>
        <label for="age">Age :
            <input type="number" name="age" id="age" required min="0" max="150">
        </label>
        <br>
        <label for="gender">Gender :
        <select name="gender" id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        </label>
        <br>
        <label for="terms">
            <input type="checkbox" name="terms" id="terms" required> I agree to the terms & conditions
        </label>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    
    <h2>Sign In</h2>
    <form>
        <label for="signinEmail">Email :
            <input type="email" name="email" id="signinEmail" required>
        </label>
        <br>
        <label for="signinPassword">Password :
            <input type="password" name="password" id="signinPassword" required>
        </label>
        <br>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
